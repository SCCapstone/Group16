
  <main>
    <header>
      <div class = "logos row" *ngIf="hide()">
        <div class="col-8" (click)="headerRouting()" *ngIf="hide()">
          <h1 style="text-align: left;"><img class="classmate" src="images/classmate.png" alt="classmate icon"
            style="width: 200px; height: auto; margin-top: 7px;"/></h1>
        </div>
        <a class="col-1" routerLink='/settings/profile'> <img src="images/settingsIcon.png" alt="settings icon" 
          style="width: 50px; height: auto; margin-top: 10px;"/> </a>
        <a class="col-1" (click)="openPopup('notifications')"> <img src="images/notificationIcon.png" alt="notifications icon"
          style="width: 55px; height: auto; margin-top: 10px;" /></a>
        <a class="col-1" routerLink='/grades'> <img src="images/gradesIcon.png" alt="grades icon" 
            style="width: 50px; height: auto; margin-top: 10px;"/> </a>
      </div>
      <div *ngIf="showPopup" class="popup-modal">
        <div class="popup-content">
          <span class="close" (click)="closePopup()">&times;</span>
          <p *ngIf="popupType === 'notifications'">notifications go here</p>
        </div>
      </div>

    </header>


  <!--This a element links back to login and is present on all pages
  likely will need removed but for now is reference for routerLink setup-->
  <section>
    <router-outlet></router-outlet>
  </section>
</main>
