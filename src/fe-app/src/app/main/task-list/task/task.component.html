<div class="assignment-row" [ngClass]="{'completed': assignment.isComplete}">
    <div class="assignment-column-complete">
        <input type="checkbox" [(ngModel)]="assignment.isComplete" (click)="toggleCompletion(assignment)" />
    </div>
    <div class="assignment-column">{{ assignment.courseId }}</div>
    <div class="assignment-column">{{ assignment.title }}</div>
    <div class="assignment-column"><a href="assignment link here">{{ assignment.description }}</a></div>
    <div class="assignment-column">{{ assignment.availability.adaptiveRelease.end | date }}</div>
    <div class="assignment-column-edit">
        <a href="edit task here">
            <img src="images/pencil.png" alt="pencil icon" style="width: 25px; height: auto; margin-left: 15px;"/>
        </a>
    </div>
</div>
