    <div class="main row bg-secondary mt-2">
        <div class="sidebar col-3">
            <div class="courses bg-light">
                <app-courses-sidebar></app-courses-sidebar>
            </div>
            <div class="due-soon bg-light">
                <app-secondary-sidebar />
            </div>
        </div>
        <div class="task-info col-9">
            <div class = "selectOptions row">
                <div class="col-md-auto">
                    <a routerLink="task-list"><img src="images/task-list.png" alt="task list icon"
                        style="width: 75px; height: auto;"/></a>
                </div>
                <div class="col-md-auto">
                    <a routerLink="calendar"><img src="images/calendar.png" alt="calendar icon"
                        style="width: 80px; height: auto;"/></a>
                </div>
                <div class="col-md-auto">
                    <a routerLink="grades"><img src="images/gradesIcon.png" alt="grades icon" 
                        style="width: 75px; height: auto;"/></a>
                </div>
                <div class="col-md-auto ms-auto" (click)="openPopup('add-task')">
                    <img src="images/add-task.png" alt="add taskicon"
                        style="width: 80px; height: auto; cursor: pointer;"/>
                </div>
            </div>
            <div *ngIf="showPopup" class="popup-modal">
                <div class="popup-content">
                  <span class="close" (click)="closePopup()">&times;</span>
                  <p *ngIf="popupType === 'add-task'"><app-add-task (closePopup)="closePopup()" (onTaskAdd)="handleNewTask($event)"></app-add-task></p>
                </div>
              </div>
            <div class="main-view row bg-light">
                
                <!-- TASK LIST, CALENDAR, OR GRADES VIEW -->
                <router-outlet />
                
                <!-- <app-task-list [newTask]="newTask"></app-task-list> -->
            </div>
        </div>
    </div>
</div>
