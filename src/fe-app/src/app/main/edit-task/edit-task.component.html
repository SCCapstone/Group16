<form [formGroup]="editTaskForm" (ngSubmit)="editTask()">
  <label for="title">Title:</label>
  <input id="title" type="text" formControlName="title">

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description" rows="6" cols="60"></textarea>

  <label for="due">Due Date:</label>
  <input id="due" type="date" formControlName="due">

  <label for="time">Due Time:</label>
  <input id="time" type="time" formControlName="time">

  <label for="course">Course:</label>
  <select id="course" formControlName="course">
    <option value="" disabled></option>
    <option *ngFor="let course of courses" [value]="course.id" [selected]="course.id === editTaskForm.value.course">
      {{ course.name }}
    </option>
  </select>

  <button type="submit">Save</button>
</form>
<span class="error">{{ errorMessage }}</span>
