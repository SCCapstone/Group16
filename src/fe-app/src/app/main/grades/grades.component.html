<div class="container py-5">
  <div class="icon" style="float: right; margin-bottom: 10px; margin-top: -30px;">
    <a (click)="openPopup('calculator')">
      <img src="images/calc.png" alt="grade calc icon" style="width: 55px; height: auto; cursor: pointer;" />  
    </a>
</div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Course</th>
        <th scope="col">Assignment</th>
        <th scope="col">Grade</th>
        <th scope="col">Letter</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    @for (grade of this.grades; track grade.id) {
      <tr>
        <td>{{ this.getCourseNameByID(grade.courseId) }}</td>
        <td>{{ this.getAssignmentTitleByID(grade.assignmentId) }}</td>
        <td>{{ this.displayGrade(grade.percent) }}</td>
        <td>{{ this.displayGradeChar(grade) }}</td>
        <td class="button-container">
          <button class="disabled-button">Set Grade</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>

<div *ngIf="showPopup" class="popup-modal">
  <div class="popup-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <p *ngIf="popupType === 'calculator'">   <app-grade-calc></app-grade-calc>
      
  </div>
</div>
