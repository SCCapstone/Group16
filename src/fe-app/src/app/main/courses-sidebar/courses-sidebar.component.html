<!-- $index tracks index of current iteration in @for loop -->
@for (course of courses; track course.id) {
    <!-- div always uses class "course", also uses class "selected" if selected -->
    <div [class]="this.getStyle(course.id)">
        <p (click)="this.selectCourse(course.id)">{{ course.name.split("-")[0] }}</p>
    </div>
}
