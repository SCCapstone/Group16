<!-- $index tracks index of current iteration in @for loop -->
@for (course of courses; track course.id) {
    @if ($index === this.selectIndex) {
        <div class="course selected">
            <p (click)="selectCourse($index)">{{ course.name.split("-")[0] }}</p>
        </div>
    }
    @else {
        <div class="course">
            <p (click)="selectCourse($index)">{{ course.name.split("-")[0] }}</p>
        </div>
    }
}
