
  <div class="container">
    <div id = "words">
      <p>DUE SOON</p>
  
      <ul *ngIf="assignments && assignments.length > 0; else noAssignments">
        <li *ngFor="let assignment of assignments">
          {{ assignment.title }} <br>- Due: {{ assignment.availability.adaptiveRelease.end | date:'short' }} <br>
        </li>
      </ul>
      
      <ng-template #noAssignments>
        <p>No upcoming assignments.</p>
      </ng-template>
    
    </div>
    
  </div>
