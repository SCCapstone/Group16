name: BE Docker Image

on:
  push:
    branches: 
      - main
      - release/*
      - be-github-action
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project with Maven
        run: |
          mvn clean install

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build --build-arg JAR_FILE=target/be-0.2.jar -t ghcr.io/${{ github.repository }}/classmate-api:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/classmate-api:latest
